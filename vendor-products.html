<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SariSariGo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="vendor-orders.html" class="flex items-center">
                        <img src="products/logo.png" alt="SariSariGo" class="h-8 w-auto mr-3 object-contain" onerror="this.style.display='none'">
                        <span class="text-2xl font-bold text-green-600">SariSariGo</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-8" id="vendor-nav">
                        <a href="vendor-orders.html" class="text-gray-600 hover:text-green-600 transition font-semibold">
                            <i class="fas fa-boxes mr-2"></i>Orders
                        </a>
                        <a href="vendor-products.html" class="text-gray-600 hover:text-green-600 transition font-semibold text-green-600 border-b-2 border-green-600">
                            <i class="fas fa-cube mr-2"></i>Products
                        </a>
                        <a href="vendor-account.html" class="text-gray-600 hover:text-green-600 transition font-semibold">
                            <i class="fas fa-user-cog mr-2"></i>Account
                        </a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-4" id="auth-links">
                        <!-- Auth links will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Products Management</h1>
            <p class="text-gray-600">Manage your product catalog and inventory</p>
        </div>

        <!-- Section Navigation -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex space-x-2 flex-wrap" id="products-section-nav">
                <button id="section-my-products" class="px-4 py-3 rounded-t-lg bg-green-100 text-green-700 font-semibold border-l-4 border-green-500 hover:bg-green-200 transition" data-section="my-products">
                    <i class="fas fa-list mr-2"></i>My Products
                </button>
                <button id="section-add-product" class="px-4 py-3 rounded-t-lg text-gray-600 hover:bg-gray-100 transition" data-section="add-product">
                    <i class="fas fa-plus-circle mr-2"></i>Add New Product
                </button>
                <button id="section-inventory" class="px-4 py-3 rounded-t-lg text-gray-600 hover:bg-gray-100 transition" data-section="inventory">
                    <i class="fas fa-warehouse mr-2"></i>My Inventory
                </button>
            </nav>
        </div>

        <!-- My Products Section -->
        <div id="section-my-products-content" class="products-section">
            <div class="glass-card rounded-2xl p-6 shadow-lg border border-white">
                <h2 class="text-2xl font-semibold mb-6">My Products</h2>
                <div class="overflow-x-auto rounded-xl border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vendor-products-list" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add New Product Section -->
        <div id="section-add-product-content" class="products-section hidden">
            <div class="glass-card rounded-2xl p-6 shadow-lg border border-white">
                <h2 class="text-2xl font-semibold mb-6">Add New Product</h2>
                <p class="text-sm text-gray-600 mb-6">Create a new product to sell in your store.</p>
                <button id="open-add-product-modal" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-semibold flex items-center">
                    <i class="fas fa-plus mr-2"></i>Open Add Product Modal
                </button>
            </div>
        </div>

        <!-- My Inventory Section -->
        <div id="section-inventory-content" class="products-section hidden">
            <div class="glass-card rounded-2xl p-6 shadow-lg border border-white">
                <h2 class="text-2xl font-semibold mb-6">My Inventory</h2>
                <div class="overflow-x-auto rounded-xl border border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Product</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vendor-inventory-list" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-8 w-full max-w-2xl mx-auto max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Add New Product</h3>
                <button id="cancel-add-product" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="add-product-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" name="name" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price (â‚±)</label>
                        <input type="number" name="price" step="0.01" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea name="description" required rows="3" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                        <input type="number" name="stock" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select name="category" required class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                    <input type="text" name="imageUrl" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition" placeholder="products/image.jpg">
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-6 rounded-xl hover:shadow-lg transition-all flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Save Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = AppState.currentUser;
            
            if (!currentUser || currentUser.role !== 'vendor') {
                window.location.href = 'login.html';
                return;
            }

            Utils.updateAuthLinks();
            populateCategorySelect();
            setupProductsSectionNav();
            showProductsSection('my-products');
        });

        function setupProductsSectionNav() {
            const buttons = document.querySelectorAll('#products-section-nav [data-section]');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const section = btn.getAttribute('data-section');
                    showProductsSection(section);
                });
            });

            const openAddModal = document.getElementById('open-add-product-modal');
            if (openAddModal) {
                openAddModal.addEventListener('click', () => {
                    document.getElementById('add-product-modal').classList.remove('hidden');
                });
            }

            const cancelAdd = document.getElementById('cancel-add-product');
            if (cancelAdd) {
                cancelAdd.addEventListener('click', () => {
                    document.getElementById('add-product-modal').classList.add('hidden');
                    document.getElementById('add-product-form').reset();
                });
            }

            const form = document.getElementById('add-product-form');
            if (form) {
                form.addEventListener('submit', addNewProduct);
            }
        }

        function showProductsSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('.products-section');
            sections.forEach(s => s.classList.add('hidden'));

            // Show selected section
            const sectionEl = document.getElementById('section-' + section + '-content');
            if (sectionEl) sectionEl.classList.remove('hidden');

            // Update nav active state
            const buttons = document.querySelectorAll('#products-section-nav [data-section]');
            buttons.forEach(btn => {
                if (btn.getAttribute('data-section') === section) {
                    btn.classList.remove('hover:bg-gray-100', 'text-gray-600');
                    btn.classList.add('bg-green-100', 'text-green-700', 'font-semibold', 'border-l-4', 'border-green-500');
                } else {
                    btn.classList.remove('bg-green-100', 'text-green-700', 'font-semibold', 'border-l-4', 'border-green-500');
                    btn.classList.add('hover:bg-gray-100', 'text-gray-600');
                }
            });

            // Load content for the section
            if (section === 'my-products') {
                loadVendorProducts();
            } else if (section === 'inventory') {
                loadVendorInventory();
            }
        }

        function populateCategorySelect() {
            const categorySelect = document.querySelector('select[name="category"]');
            if (categorySelect) {
                categorySelect.innerHTML = '<option value="">Select Category</option>' + 
                    DB.categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            }
        }

        function loadVendorProducts() {
            const currentUser = AppState.currentUser;
            const productsList = document.getElementById('vendor-products-list');
            const vendorProducts = DB.products.filter(p => p.vendorId === currentUser.id && p.active);
            
            if (vendorProducts.length === 0) {
                productsList.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-box-open text-4xl mb-3 text-gray-300"></i>
                            <p class="text-lg">No products found.</p>
                            <p class="text-sm mt-1">Click "Add New Product" to get started.</p>
                        </td>
                    </tr>
                `;
            } else {
                productsList.innerHTML = vendorProducts.map(product => {
                    return `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <img src="${product.imageUrl}" alt="${product.name}" 
                                     class="h-10 w-10 rounded object-cover mr-3"
                                     onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
                                <div>
                                    <div class="font-medium text-gray-900">${product.name}</div>
                                    <div class="text-sm text-gray-500 truncate max-w-xs">${product.description}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-green-600 font-semibold">${Utils.formatPrice(product.price)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${product.stock > 10 ? 'bg-green-100 text-green-800' : product.stock > 0 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}">
                                ${product.stock} in stock
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                            <button onclick="editProduct(${product.id})" class="text-blue-600 hover:text-blue-900 transition">Edit</button>
                            <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-900 transition">Delete</button>
                        </td>
                    </tr>
                `}).join('');
            }
        }

        function loadVendorInventory() {
            const currentUser = AppState.currentUser;
            const listEl = document.getElementById('vendor-inventory-list');
            if (!listEl || !currentUser) return;

            const products = DB.products.filter(p => p.vendorId === currentUser.id);
            if (products.length === 0) {
                listEl.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                            <p class="text-lg">No products in inventory.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            listEl.innerHTML = products.map(p => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <img src="${p.imageUrl}" alt="${p.name}" class="h-10 w-10 rounded object-cover mr-3" onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
                            <div>
                                <div class="font-medium text-gray-900">${p.name}</div>
                                <div class="text-sm text-gray-500">${p.category}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">${p.stock}</td>
                    <td class="px-6 py-4">${p.active ? 'Active' : 'Inactive'}</td>
                    <td class="px-6 py-4">
                        <button onclick="promptEditStock(${p.id})" class="text-blue-600 hover:text-blue-800">Edit Stock</button>
                    </td>
                </tr>
            `).join('');
        }

        function promptEditStock(productId) {
            const product = DB.products.find(p => p.id === productId);
            if (!product) return;
            const newStock = prompt('Enter new stock value for ' + product.name + ':', product.stock);
            if (newStock !== null) {
                const parsed = parseInt(newStock);
                if (!isNaN(parsed)) {
                    Utils.updateProduct(productId, { stock: parsed });
                    loadVendorInventory();
                    loadVendorProducts();
                    Utils.showNotification('Stock updated', 'success');
                } else {
                    Utils.showNotification('Invalid number', 'error');
                }
            }
        }

        function addNewProduct(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const currentUser = AppState.currentUser;

            const productData = {
                vendorId: currentUser.id,
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price')),
                category: formData.get('category'),
                stock: parseInt(formData.get('stock')),
                imageUrl: formData.get('imageUrl') || 'products/default.jpg'
            };

            Utils.addProduct(productData);
            document.getElementById('add-product-modal').classList.add('hidden');
            e.target.reset();
            loadVendorProducts();
            Utils.showNotification('Product added successfully!', 'success');
        }

        function editProduct(productId) {
            const product = DB.products.find(p => p.id === productId);
            if (product) {
                const newName = prompt('Enter new product name:', product.name);
                const newPrice = prompt('Enter new price:', product.price);
                const newStock = prompt('Enter new stock:', product.stock);

                if (newName !== null && newPrice !== null && newStock !== null) {
                    const updates = {};
                    if (newName) updates.name = newName;
                    if (newPrice) updates.price = parseFloat(newPrice);
                    if (newStock) updates.stock = parseInt(newStock);
                    
                    Utils.updateProduct(productId, updates);
                    loadVendorProducts();
                    Utils.showNotification('Product updated successfully!', 'success');
                }
            }
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                Utils.deleteProduct(productId);
                loadVendorProducts();
                Utils.showNotification('Product deleted successfully!', 'success');
            }
        }
    </script>
</body>
</html>
